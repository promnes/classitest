<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Classify</title>
    <meta charset="UTF-8" >
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" >
    <meta name="theme-color" content="#6B4D9D">
    <meta name="description" content="Classify - Parental Control App">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="apple-mobile-web-app-title" content="Classify">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="application-name" content="Classify">
    <meta name="msapplication-TileColor" content="#6B4D9D">
    <meta name="msapplication-TileImage" content="/icons/icon-144.png">
    <meta name="msapplication-config" content="/browserconfig.xml">
    
    <link rel="apple-touch-icon" href="/icons/icon-180.png">
    <link rel="apple-touch-icon" sizes="57x57" href="/icons/icon-72.png">
    <link rel="apple-touch-icon" sizes="60x60" href="/icons/icon-72.png">
    <link rel="apple-touch-icon" sizes="72x72" href="/icons/icon-72.png">
    <link rel="apple-touch-icon" sizes="76x96" href="/icons/icon-96.png">
    <link rel="apple-touch-icon" sizes="114x114" href="/icons/icon-128.png">
    <link rel="apple-touch-icon" sizes="120x120" href="/icons/icon-128.png">
    <link rel="apple-touch-icon" sizes="144x144" href="/icons/icon-144.png">
    <link rel="apple-touch-icon" sizes="152x152" href="/icons/icon-152.png">
    <link rel="apple-touch-icon" sizes="180x180" href="/icons/icon-180.png">
    
    <link rel="icon" type="image/png" sizes="32x32" href="/icons/icon-72.png">
    <link rel="icon" type="image/png" sizes="96x96" href="/icons/icon-96.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/icons/icon-72.png">
    <link rel="icon" type="image/png" sizes="192x192" href="/icons/icon-192.png">
    <link rel="shortcut icon" href="/icons/icon-192.png">
    
    <link rel="manifest" href="/manifest.json">
    <link rel="preload" as="image" href="/logo.webp" type="image/webp" fetchpriority="high">
    <link rel="preconnect" href="/" crossorigin>
    <style>
      /* Critical inline CSS: prevent CLS flash before JS hydrates */
      #root { min-height: 100vh; min-height: 100dvh; }
      .css-loading-bg { min-height: 100vh; min-height: 100dvh; background: linear-gradient(to bottom, #c084fc, #f9a8d4, #fde68a); }
    </style>
  </head>
  <body>
    <script>
      // Initialize theme before React loads to prevent flash and hook issues
      (function() {
        try {
          var theme = localStorage.getItem('classify-theme');
          if (theme === 'true' || theme === '"dark"' || theme === 'dark') {
            document.documentElement.classList.add('dark');
          }
        } catch (e) {}
      })();
    </script>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    <script defer>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/sw.js')
            .then((registration) => {
              console.log('SW registered:', registration.scope);
            })
            .catch((error) => {
              console.log('SW registration failed:', error);
            });
        });
      }
    </script>
  </body>
</html>
